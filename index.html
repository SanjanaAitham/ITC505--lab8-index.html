<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce1e4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #e8dff5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <!-- Add your image here -->
            <img src="https://w7.pngwing.com/pngs/781/141/png-transparent-logo-brand-research-registration-now-purple-text-logo-thumbnail.png" alt="Logo" class="logo">
    
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <span id="firstNameError" class="error"></span><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <span id="lastNameError" class="error"></span><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <span id="emailError" class="error"></span><br>

            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" placeholder="123-456-7890" pattern="\d{3}[-]\d{3}[-]\d{4}"><br>
            <span id="mobileError" class="error"></span><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
            <span id="dobError" class="error"></span><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>
            <span id="genderError" class="error"></span><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <span id="passwordError" class="error"></span><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>
            <span id="confirmPasswordError" class="error"></span><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var dob = document.getElementById("dob").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Clear previous error messages
            document.getElementById("firstNameError").innerHTML = "";
            document.getElementById("lastNameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("mobileError").innerHTML = "";
            document.getElementById("dobError").innerHTML = "";
            document.getElementById("genderError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("confirmPasswordError").innerHTML = "";

            var isValid = true;

            // Check for empty fields
            if (firstName === "") {
                document.getElementById("firstNameError").innerHTML = "First name is required";
                isValid = false;
            }
            if (lastName === "") {
                document.getElementById("lastNameError").innerHTML = "Last name is required";
                isValid = false;
            }
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                isValid = false;
            }
            if (mobile === "") {
                document.getElementById("mobileError").innerHTML = "Mobile number is required";
                isValid = false;
            }
            if (dob === "") {
                document.getElementById("dobError").innerHTML = "Date of birth is required";
                isValid = false;
            }
            if (!gender) {
                document.getElementById("genderError").innerHTML = "Please select your gender";
                isValid = false;
            }
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required";
                isValid = false;
            }
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").innerHTML = "Please confirm your password";
                isValid = false;
            }

            // Check email validity
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format";
                isValid = false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
